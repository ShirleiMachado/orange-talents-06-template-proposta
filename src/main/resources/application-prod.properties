#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=${PROPOSTA_DATABASE_URL}
spring.datasource.username=${PROPOSTA_DATABASE_USERNAME}
spring.datasource.password=${PROPOSTA_DATABASE_PASSWORD}
spring.datasource.initialization-mode=always

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImproveNamingStrategy


br.com.zupacademy.shirlei.proposta.proposta.uri=/api/proposta
proposta.headerlocation=${br.com.zupacademy.shirlei.proposta.uri}/{id}

#analise da proposta
url.servico.analise=${http://localhost:9999}
url.recurso=${/api/solicitacao}

#Healthcheck
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@